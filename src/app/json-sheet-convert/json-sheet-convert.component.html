<h1>Enter an array of JSON objects to convert to csv</h1>
<div>This tool doesnot parse nested Objects now. It is being implemented</div>
<form  [formGroup]="form" (submit)="submit()">
    <json-editor [options]="editorOptions" formControlName="myinput">
    </json-editor>
    <span *ngIf="form.value.myinput.length === undefined"> Invalid json array! Enter single nested array</span>
    <button [disabled]="form.value.myinput.length === undefined" type="submit">Submit</button>
</form>
